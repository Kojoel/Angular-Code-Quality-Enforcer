<div class="task-list">
  <h3>Task List</h3>
  <ul>
    <li *ngFor="let task of tasks" [class.completed]="task.completed">
      {{ task.title }}
      <button (click)="markComplete(task)" [disabled]="task.completed">
        {{ task.completed ? 'Completed' : 'Mark Complete' }}
      </button>
    </li>
  </ul>
</div>
